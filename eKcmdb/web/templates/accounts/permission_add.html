{% extends 'base.html' %}


{% block content %}
    <div class="content-tabs">
        <h3><strong>添加权限页</strong></h3>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins row">
            <div class="ibox-content">
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="caption">权限描述</label>
                        <div class=" col-sm-4">
                            <input class="form-control" id="caption" placeholder="必填" name="caption" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="code">url权限</label>
                        <div class=" col-sm-4">
                            <input class="form-control" id="code" placeholder="url code" name="code" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="method">请求方法</label>
                        <div class=" col-sm-4">
                            <input class="form-control" id="method" placeholder="get | post" name="method" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="kwargs">其他参数</label>
                        <div class=" col-sm-4">
                            <input class="form-control" id="kwargs" placeholder="选填" name="kwargs" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-6">
                            <button class="btn btn-primary" type="button" id="submit_button">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(function () {
            $.initPage('{{ json_data_list }}');
        });
    </script>
{% endblock %}
