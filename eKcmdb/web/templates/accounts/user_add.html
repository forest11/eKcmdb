{% extends 'base.html' %}


{% block content %}
    <div class="content-tabs">
        <h3><strong>填写用户信息</strong></h3>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins row">
            <div class="ibox-content">
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">姓名</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="name" placeholder="必填" name="name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="email" placeholder="必填" name="email" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">用户密码</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="password" placeholder="6-18位" name="password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="department">部门</label>
                        <div class="col-sm-4">
                            <select class="form-control single_select" id="department" name="department">
                                {% for item in departments %}
                                    <option value={{ item.0 }}>{{ item.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="role">角色</label>
                        <div class="col-sm-4">
                            <select class="form-control left_select" id="role-0" name="role-0" multiple="multiple"
                                    style="height: 230px;">
                                {% for item in roles %}
                                    <option value={{ item.id }}>{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <div style="margin: 40px 0 0 30px;">
                                <button class="fa fa-angle-right" id="left_mv" type="button"></button>
                            </div>
                            <div style="margin: 40px 0 0 30px;">
                                <button class="fa fa-angle-left" id="right-mv" type="button"></button>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="form-control right_select" id="role" name="role" multiple="multiple"
                                    style="height: 230px;">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="mobile">电话</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="mobile" placeholder="必填" name="mobile" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="tel">座机</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="tel" placeholder="选填" name="tel" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-6">
                            <button class="btn btn-primary" type="button" id="submit_user_add">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="/static/js/default/userjs.js"></script>
    <script>
     $(function () {
            $.initPage('{{ json_data_list }}');
        });
    </script>

{% endblock %}
