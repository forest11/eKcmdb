<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用易建科技运维平台 - 找回密码</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min.css" rel="stylesheet">
    <style>
        .msg-error{color: red;}
    </style>
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">
<div class="border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin:10px 0 0 0;">
        <div class="col-sm-4 col-lg-4 col-sm-offset-2">
           <h3>找 回 密 码 </h3>
        </div>
    </nav>
</div>

<div class="wrapper-content">
    <div class="col-sm-4 col-sm-offset-4">
        <form class="form-horizontal" action="" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="email">邮箱</label>
                <div class="col-sm-9">
                    <input class="form-control" placeholder="邮箱" type="email" name="email" id="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="code">验证码</label>
                <div class="col-sm-9">
                    <input class="form-control" placeholder="验证码" type="text" name="code" id="code">
                    <button id="get_code" type="button" class="btn btn-primary">获取验证码</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                     <button type="button" class="btn btn-default btn-block" id="forget_pwd">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/default/userjs.js"></script>
</body>
</html>
