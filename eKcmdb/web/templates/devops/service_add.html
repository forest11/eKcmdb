{% extends 'base.html' %}


{% block content %}
    <div class="content-tabs">
        <h3><strong>填写服务信息</strong></h3>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content row">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-1" for="name">服务名</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="name" placeholder="必填" name="name" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="port">端口</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="port" placeholder="必填" name="port" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="host">主机</label>
                    <div class="col-sm-4">
                        <select class="form-control left_select" id="chost" name="chost" multiple="multiple"
                                style="height: 230px;">
                            {% for item in hosts %}
                                <option value={{ item.id }}>{{ item.ip }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-1">
                        <div style="margin: 40px 0 0 30px;">
                            <button class="fa fa-angle-right" id="left_mv" type="button"></button>
                        </div>
                        <div style="margin: 40px 0 0 30px;">
                            <button class="fa fa-angle-left" id="right-mv" type="button"></button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control right_select" id="host" name="host" multiple="multiple"
                                style="height: 230px;">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="memo">备注</label>
                    <div class=" col-sm-10">
                        <textarea class="form-control" id="memo" rows="5" placeholder="选填" name="memo"
                                  type="text"></textarea>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-6">
                        <button class="btn btn-primary" type="button" id="submit_button">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(function () {
            $.initPage('{{ json_data_list }}');
        });
    </script>
{% endblock %}
