{% extends 'base.html' %}

{% block content %}
    <div class="content-tabs">
        <h3><strong>sql语句检查</strong></h3>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content row">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                    <span class="control-label col-sm-2">执行检查的sql语句:</span>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="10" id="content" placeholder="sql语句" name="content"
                                  type="text"></textarea>
                    </div>
                </div>
                <div class="form-group" id="sql-result">
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-6">
                        <button class="btn btn-primary" type="button" id="exec_button">执行</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="/static/js/default/devops.js"></script>
    <script>
        $(function () {
            $.devOpsInit('{{ json_data_list }}');
        });
    </script>
{% endblock %}
