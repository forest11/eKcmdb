{% extends 'base.html' %}

{% block content %}
<div class="content-tabs">
    <h3><strong>仪表盘</strong></h3>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">Hosts</span>
                    <h5>主机总数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">
                        <a href="{% url 'host_list' %}">{{ hosts }}</a>
                    </h1>
                    <div class="stat-percent font-bold text-info"> <i class="fa fa-level-up"></i></div>
                    <small>All host</small>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">Users</span>
                    <h5>用户总数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">
                        <a href="{% url 'user_list' %}">{{ users }}</a>
                    </h1>
                    <div class="stat-percent font-bold text-success"> <i class="fa fa-bolt"></i></div>
                    <small>All user</small>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">count</span>
                    <h5>当天项目发布统计</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">
                        <a href="{% url 'code_log' %}">xxx</a>
                    </h1>
                    <div class="stat-percent font-bold text-success"> <i class="fa fa-bolt"></i></div>
                    <small>xxx</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
