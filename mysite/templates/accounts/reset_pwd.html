<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用马克波罗运维平台 - 重设密码</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min.css" rel="stylesheet">
    <style>
        .msg-error{
            color: red;
        }
    </style>
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">
<div class="border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin:10px 0 0 0;">
        <div class="col-sm-4 col-lg-4 col-sm-offset-2">
           <h3>重 设 密 码 </h3>
        </div>
    </nav>
</div>

<div class="wrapper-content">
    <div class="col-sm-4 col-lg-4 col-sm-offset-4">
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
                <div class="form-group">
                     <label for="new_password1" class="col-sm-3 control-label">新密码</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="new_password1" type="password" name="new_password1">
                    </div>
                </div>
                <div class="form-group">
                     <label for="new_password2" class="col-sm-3 control-label">确认密码</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="new_password2" type="password" name="new_password2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button id="reset_pwd" type="button" class="btn btn-success btn-default btn-block">确定</button>
                    </div>
                </div>
        </form>
    </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/accounts/userjs.js"></script>
</body>
</html>
