{% extends 'base.html' %}


{% block content %}
    <div class="content-tabs">
        <h3><strong>角色列表</strong></h3>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins row">
            <div class="ibox-content">
                <form class="form-horizontal" action="" method="post">
                    <div id="replace">
                        <table id="host_info" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="text-center col-sm-2">角色名</th>
                                <th class="text-center col-sm-8">权限</th>
                                <th class="text-center col-sm-2">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for item in page_obj %}
                                <tr class="gradeX" id="{{ item.id }}">
                                    <td class="text-center"> {{ item.name }}</td>
                                    <td class="text-center">
                                        {% for i in item.perm.all %}
                                            {{ i.caption }} |
                                        {% endfor %}
                                    </td>
                                    <td class="text-center">
                                        <a href="/accounts/role_update/{{ item.id }}/" class="btn btn-xs btn-info"
                                           target="_blank">修改</a>
                                        <button type="button" class="btn btn-xs btn-danger demo3">删除</button>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                        <div class="row">
                            <span id="msg-error" class="msg-error"></span>
                            <div class="col-sm-6">
                                <div id="role_list">
                                    <a href="/accounts/role_add/" class="btn btn-primary">添加角色</a>
                                </div>
                            </div>
                            {% include 'pagination/cust_pagination.html' %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="/static/js/accounts/userjs.js"></script>
    <script src="/static/js/common/common.js"></script>
    <script>
        $(document).ready(function(){
            $(".demo3").click(function(){
                var id = $(this).parent().parent().attr("id");
                swal({
                    title:"您确定要删除该角色吗",
                    text:"删除后将无法恢复，请谨慎操作！",
                    type:"warning",
                    showCancelButton:true,
                    confirmButtonColor:"#DD6B55",
                    confirmButtonText:"删除",
                    closeOnConfirm:false
                },
                function(){
                    DelRole(id);
                    swal("删除成功！",
                        "您已经成功删除了该角色",
                        "success")
                })
            })
        });
    </script>
{% endblock %}
