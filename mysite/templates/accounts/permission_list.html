{% extends 'base.html' %}


{% block content %}
    <div class="content-tabs">
        <h3><strong>权限列表</strong></h3>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins row">
            <div class="ibox-content">
                    <div id="replace">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center">权限描述</th>
                                    <th class="text-center">url权限</th>
                                    <th class="text-center">请求方法</th>
                                    <th class="text-center">其他参数</th>
                                    <th class="text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for item in page_obj %}
                                <tr class="gradeX" id="{{ item.id }}">
                                    <td class="text-center col-sm-2">{{ item.caption }}</td>
                                    <td class="text-center col-sm-2">{{ item.code }}</td>
                                    <td class="text-center col-sm-2">{{ item.method }}</td>
                                    <td class="text-center col-sm-2">{{ item.kwargs }}</td>
                                    <td class="text-center col-sm-1">
                                        <button type="button" class="btn btn-xs btn-info" data-toggle="modal"
                                                onclick="ChangePerm(this);">修改
                                        </button>
                                        <button type="button" class="btn btn-xs btn-danger node-edit"
                                                onclick="DelPerm(this);">删除
                                        </button>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                        <div class="row">
                            <span id="msg-error" class="msg-error"></span>
                            <div class="col-sm-6">
                                <div id="role_list">
                                    <a href="/accounts/permission_add/" class="btn btn-primary">添加权限</a>
                                </div>
                            </div>
                            {% include 'pagination/cust_pagination.html' %}
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">关闭</span>
                    </button>
                    <div class="modal-body">
                        <form class="form-horizontal" action="" method="post">
                            <div class="row">
                                <label class="col-sm-4" for="caption">权限描述:</label>
                                <input class="col-sm-6" id="caption" name="caption" type="text">
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="row">
                                <label class="col-sm-4" for="code">url权限:</label>
                                <input class="col-sm-6" id="code" name="code" type="text">
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="row">
                                <label class="col-sm-4" for="method">请求方法:</label>
                                <input class="col-sm-6" id="method" name="method" type="text">
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="row">
                                <label class="col-sm-4" for="kwargs">其他参数:</label>
                                <input class="col-sm-6" id="kwargs" name="kwargs" type="text">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                        <button class="btn btn-primary change_perm" type="button">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="/static/js/accounts/userjs.js"></script>
    <script src="/static/js/common/common.js"></script>
{% endblock %}
