{% extends 'base.html' %}


{% block content %}
<div class="content-tabs">
    <h3><strong>添加用户页</strong></h3>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-10">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal n-validator n-yellow" action="/accounts/user_add/" id="user_add" method="post">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email</label>
                            <div class=" col-sm-4">
                                <input class="form-control" id="email" placeholder="必填" name="email" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">姓名</label>
                            <div class=" col-sm-4">
                                <input class="form-control" id="name" placeholder="必填" name="name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="password">用户密码</label>
                            <div class=" col-sm-4">
                                <input class="form-control" id="password" placeholder="6-18位" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="role">角色</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="left_select" name="role-0" multiple="multiple" style="height: 230px;">
                                    {% for item in roles %}
                                        <option value={{ item.id }}>{{ item.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-sm-1">
                                <div style="margin: 40px 0 0 30px;">
                                    <button class="fa fa-angle-right" id="left_mv" type="button"></button>
                                </div>
                                <div style="margin: 40px 0 0 30px;">
                                    <button class="fa fa-angle-left" id="right-mv" type="button"></button>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control" id="right_select" name="role" multiple="multiple" style="height: 230px;">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mobile">电话</label>
                            <div class=" col-sm-4">
                                <input class="form-control" id="mobile" placeholder="必填" name="mobile" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="tel">座机</label>
                            <div class=" col-sm-4">
                                <input class="form-control" id="tel" placeholder="选填" name="tel" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <button class="btn btn-primary" type="button" id="submit_user_add">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="/static/js/accounts/userjs.js"></script>
    <script src="/static/js/common/common.js"></script>
{% endblock %}
