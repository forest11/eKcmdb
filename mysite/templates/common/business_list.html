{% extends 'base.html' %}


{% block content %}
<div class="content-tabs">
    <h3><strong>业务线列表</strong></h3>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form id="asset_form">
                    <div id="replace">
                        <table id="host_info" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center col-sm-2"> 业务线名 </th>
                                    <th class="text-center"> 使用服务 </th>
                                    <th class="text-center col-sm-3"> 备注 </th>
                                    <th class="text-center col-sm-1"> 操作 </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in page_obj %}
                                    <tr class="gradeX">
                                        <td class="text-center"> {{ item.name }} </td>
                                        <td class="text-center">
                                            {% for i in item.service.all %}
                                                <span class="btn-xs btn-default">{{ i.name }}:{{ i.port }}</span>
                                            {% endfor %}
                                        </td>
                                        <td class="text-center"> {{ item.memo }} </td>
                                        <td class="text-center">
                                            <a href="/common/business_edit/?id={{ item.id }}" class="btn btn-xs btn-info" data-toggle="tooltip" data-placement="bottom" target="_blank">修改</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
