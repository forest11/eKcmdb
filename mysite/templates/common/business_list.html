{% extends 'base.html' %}


{% block content %}
<div class="content-tabs">
    <h3><strong>业务线列表</strong></h3>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form id="asset_form">
                    <div id="replace">
                        <table id="host_info" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center col-sm-2"> 业务线名 </th>
                                    <th class="text-center"> 使用服务 </th>
                                    <th class="text-center col-sm-3"> 备注 </th>
                                    <th class="text-center col-sm-1"> 操作 </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in page_obj %}
                                    <tr class="gradeX">
                                        <td class="text-center"> {{ item.name }} </td>
                                        <td class="text-center">
                                            {% for i in item.service.all %}
                                                <span class="btn-xs btn-default">{{ i.name }}:{{ i.port }}</span>
                                            {% endfor %}
                                        </td>
                                        <td class="text-center"> {{ item.memo }} </td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-xs btn-info" data-toggle="modal" data-target="#myModal" onclick="ChangeBus({{ item.id }});">修改</button>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <div class="modal-body">
                    <p><strong>H+</strong>
                        暂时实现
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="/static/js/common/common.js"></script>
{% endblock %}
