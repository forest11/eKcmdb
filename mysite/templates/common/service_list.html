{% extends 'base.html' %}


{% block content %}
<div class="content-tabs">
    <h3><strong>服务列表</strong></h3>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form id="asset_form">
                    <div id="replace">
                        <table id="host_info" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center col-sm-2"> 服务名 </th>
                                    <th class="text-center"> 主机 </th>
                                    <th class="text-center col-sm-1"> 端口 </th>
                                    <th class="text-center col-sm-2"> 备注 </th>
                                    <th class="text-center col-sm-1"> 操作 </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in page_obj %}
                                    <tr class="gradeX">
                                        <td class="text-center"> {{ item.name }} </td>
                                        <td class="text-center">
                                            {% for i in item.host.all %}
                                                <span class="btn-xs btn-default" value="{{ i.id }}">{{ i.hostname }}</span>
                                            {% endfor %}
                                        </td>
                                        <td class="text-center">
                                            <span class="btn-xs btn-danger">{{ item.port }}</span>
                                        </td>
                                        <td class="text-center"> {{ item.memo }} </td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-xs btn-info" onclick="ChangeSer({{ item.id }});">修改</button>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
