{% extends 'base.html' %}

{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 填写业务线信息 </h5>
                </div>
            <div class="ibox-content">
                <form class="form-horizontal n-validator n-yellow" action="/common/business_add/" id="business_add" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2" for="name">业务线名</label>
                        <div class="col-sm-4 col-lg-4">
                            <input class="form-control" id="name"  name="name" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2" for="service">服务</label>
                        <div class="col-sm-4 col-lg-4">
                            <select class="form-control" id="service" name="service" multiple="multiple">
                                {% for item in services %}
                                    <option value={{ item.id }}>{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-1 col-lg-1">
                            <div> > </div>
                            <div> >> </div>
                            <div> < </div>
                            <div> << </div>
                        </div>
                        <div class="col-sm-4 col-lg-4">
                            <select class="form-control" id="service" name="service" multiple="multiple">
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2" for="memo">备注</label>
                        <div class=" col-sm-10 col-lg-10 ">
                            <textarea class="form-control" id="memo" name="memo" type="text"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-5">
                            <button class="btn btn-primary" type="button" id="submit_business_add"> 提交 </button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="/static/js/common/common.js"></script>
{% endblock %}
