{% extends 'base.html' %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 填写网络设备详细信息 </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user"></ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

            <div class="ibox-content">
                <form class="form-horizontal n-validator n-yellow" action="" id="host_add" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="sn">SN(必填)</label>
                        <div class=" col-sm-4 col-lg-4 ">
                            <input class=" form-control" id="sn"  name="sn" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="qs">快速服务代码</label>
                        <div class=" col-sm-6 col-lg-6 ">
                            <input class=" form-control" id="qs"  name="qs" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="number">资产编号</label>
                        <div class=" col-sm-6 col-lg-6 ">
                            <input class=" form-control" id="number" name="number" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="ip">IP</label>
                        <div class=" col-sm-6 col-lg-6 ">
                            <input class=" form-control" id="ip" name="ip" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="asset_name">设备名称</label>
                        <div class="col-sm-6 col-lg-6">
                            <input class=" form-control" id="asset_name" name="asset_name" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="manufactory">制造厂商</label>
                        <div class="col-sm-4 col-lg-4">
                            <select class=" form-control" id="manufactory" name="manufactory">
                                {% for item in manufactorys %}
                                <option value={{ item.id }}>{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="idc">IDC</label>
                        <div class="col-sm-4 col-lg-4">
                            <select class=" form-control" id="idc" name="idc">
                                {% for item in idcs %}
                                <option value={{ item.id }}>{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="cabinet">机柜号</label>
                        <div class=" col-sm-3 col-lg-3 ">
                            <input class=" form-control" id="cabinet" name="cabinet" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="device_cabinet_id">机器位置</label>
                        <div class=" col-sm-4 col-lg-4 ">
                            <input class=" form-control" id="device_cabinet_id" name="device_cabinet_id" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="status">设备状态</label>
                        <div class="col-sm-2 col-lg-2">
                            <select class=" form-control" id="status" name="status">
                                {% for item in status %}
                                <option value={{ item.0 }}>{{ item.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="buy_date">购买时间</label>
                        <div class=" col-sm-6 col-lg-6 ">
                            <input class=" form-control" id="buy_date" name="buy_date" type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2 " for="memo">备注</label>
                        <div class=" col-sm-10 col-lg-10 ">
                            <textarea class=" form-control" id="memo" name="memo" type="text"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="col-sm-offset-4">
                        <div id="msg-error"></div>
                    </div>
                    <div class="form-group">
                       <div class="col-sm-4 col-sm-offset-5">
                           <button class="btn btn-white" type="submit"> 重置 </button>
                           <button class="btn btn-primary" type="submit"> 提交 </button>
                       </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
